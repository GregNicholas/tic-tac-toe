<!DOCTYPE html>
<head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
   
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p id="ins">Game starts by just Tap on 
            box<br><br>First Player starts as 
            <b>Player X</b><br>And<br>Second 
            Player as <b>Player 0</b>
        </p>
 
        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick=
            "tic_3(); myfunc();" readonly>
   
        <input type="text" id="b2" onclick=
            "tic_4(); myfunc();" readonly>
   
        <input type="text" id="b3" onclick=
            "tic_5(); myfunc();" readonly>
        <br><br>
   
        <input type="text" id="b4" onclick=
            "tic_6(); myfunc();" readonly>
               
        <input type="text" id="b5" onclick=
            "tic_7(); myfunc();" readonly>
   
        <input type="text" id="b6" onclick=
            "tic_8(); myfunc();" readonly>
        <br><br>
   
        <input type="text" id="b7" onclick=
            "tic_9(); myfunc();" readonly>
   
        <input type="text" id="b8" onclick=
            "tic_10();myfunc();" readonly>
   
        <input type="text" id="b9" onclick=
            "tic_11();myfunc();" readonly>
   
        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="tic_2()">
            RESET
        </button>
   
        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>
    </div>
    <script src="./src/index.js"></script>
</body>
   
</html>
