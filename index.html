<!DOCTYPE html>
<head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
   
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        <p class="inst">
            <span class="inst-line inst-line-1">Game starts by clicking a box</span>
            <span class="inst-line">First Player is <span id="first-player" class="player-title">Player X</span></span>
            <span class="inst-line">Second Player is <span id="second-player" class="player-title">Player O</span></span>
        </p>
 
        <div class="game-grid">
            <div class="row row1">
                <input class="box" type="text" id="b1" onclick="tic('b1'); boxFunc();" readonly>
                <input class="box" type="text" id="b2" onclick="tic('b2'); boxFunc();" readonly>
                <input class="box" type="text" id="b3" onclick="tic('b3'); boxFunc();" readonly>
            </div>
            <div class="row row2">
                <input class="box" type="text" id="b4" onclick="tic('b4'); boxFunc();" readonly>
                <input class="box" type="text" id="b5" onclick="tic('b5'); boxFunc();" readonly>
                <input class="box" type="text" id="b6" onclick="tic('b6'); boxFunc();" readonly>
            </div>
            <div class="row row3">
                <input class="box" type="text" id="b7" onclick="tic('b7'); boxFunc();" readonly>
                <input class="box" type="text" id="b8" onclick="tic('b8'); boxFunc();" readonly>
                <input class="box" type="text" id="b9" onclick="tic('b9'); boxFunc();" readonly>
            </div>
        </div>

        <button id="but" onclick="reset()">
            New Game
        </button>
        <!-- Space to show player turn -->
        <p id="show-status"></p>
        <h3 class="stats" >Win Count</h3>
        <p id="stats-display"></p>
    </div>
    <script src="./src/index.js"></script>
</body>
   
</html>
